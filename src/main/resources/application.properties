spring.application.name=filleWatcher

server.port=8083

#FATAL(<-- 1) > ERROR (<-- 2) > WARN (<--  3) > INFO (<--  4)> DEBUG (<--  5)> TRACE (<--  6)

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/excel
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.platform=mysql

spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true

logging.file.name==logger/threadlog.log
logging.level.root=info
logging.level.org.spring.fileWatcher.service=INFO
logging.file.max-size=10MB
logging.file.max-history=10
#logging.charset.file="%d --> %c --> %p --[%m] -- %M %n"
logging.pattern.file="%d --> %c --> %p --[%m] -- %M %n"